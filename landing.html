<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Edtech Platform</title>
</head>
<body>
    <header>
        <div class="logo_img">
            <img src="./img/Michigan_State_logo_PNG1.png" alt="logo">
        </div>
        <nav>
            <ul class="nav_btns">
                <li><div><button class="btn refer"><i class="fa-solid fa-gift"></i> Refer & Earn</button></div></li>
                <li><div><button class="btn login">Login</button></div></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <h2 class="main_head">India's largest <br> learning platform</h2>
                <div class="cta">
                    <button class="btn learn">Start Learning</button>
                    <ul class="categories">
                        <li><div>Popular Goals</div></li>
                        <li><div class="option"><a href="#">UPSC CSE-GS</a></div></li>
                        <li><div class="option"><a href="#">IIT JEE</a></div></li>
                        <li><div class="option"><a href="#">NEET UG</a></div></li>
                        <li><div class="option"><a href="#">Bank Exams</a></div></li>
                        <li><div class="option"><a href="#">NTA UGC</a></div></li>
                        <li><div class="option"><a href="#">UPSC CSE-Optional</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="cover">  
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
